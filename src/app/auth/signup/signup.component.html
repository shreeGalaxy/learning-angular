<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('/assets/images/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label txt-color" for="form3Example1">First name</label>
                    <input type="text" id="form3Example1" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label txt-color" for="form3Example2">Last name</label>
                    <input type="text" id="form3Example2" class="form-control" />
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label txt-color" for="form3Example3">Email address</label>
                <input type="email" id="form3Example3" class="form-control" />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label txt-color" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control" />
              </div>
  
              <!-- Submit button -->
              <div>
                <button type="button" (click)="onSubmit()" class="center btn btn-primary btn-block mb-4">
                  Sign up
                </button>
              </div>
              <a class="btn btn-secondary btn-block mb-4 center" routerLink="/signin">Sign In</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
